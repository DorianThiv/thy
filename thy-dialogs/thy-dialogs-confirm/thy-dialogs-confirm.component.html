
<thy-dialogs-layout [title]="data?.title" [validLabel]="'@global-yes'" [labelClose]="'@global-no'" [showCloseButton]="false" (validate)="validate()" (close)="close()">

  <p *ngIf="data?.message" id="dialog-message">{{ data?.message | translate }}</p>
  <ul *ngIf="data.details">
    <li *ngFor="let item of data.details" class="dialog-detail" style="display: list-item">{{ item }}</li>
  </ul>

</thy-dialogs-layout>
